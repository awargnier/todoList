
name: Run Tests

on:
  push:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3  
      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  
      - name: Install dependencies
        run: pip install pytest  
      - name: Run tests
        run: pytest  
